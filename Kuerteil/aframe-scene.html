<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-Frame Szene â€” 5 Objekte, Modell & Textur, Schatten</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style> body { margin:0; } </style>
  </head>
  <body>
    <a-scene background="color: #222" shadow="type:pcfsoft">
      <a-assets>
        <!-- textured image (small inline data URI 8x8 checker) -->
        <img id="checker" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAHklEQVQoU2NkYGD4z0AEYBxVSFgwYGBg+A8MIAhQAAK2kC1suq5mAAAAAASUVORK5CYII=" crossorigin="anonymous">
        <!-- external glTF model (LeePerrySmith) -->
        <a-asset-item id="headModel" src="https://cdn.aframe.io/test-models/models/LeePerrySmith/LeePerrySmith.glb"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity position="2 4 2" light="type: directional; intensity: 0.8; castShadow: true" rotation="-45 45 0"></a-entity>

      <!-- Ground (receives shadow) -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#333" shadow="receive: true"></a-plane>

      <!-- 1: textured box -->
      <a-box position="-1 0.5 -3" depth="0.7" height="0.7" width="0.7" src="#checker" shadow="cast: true"></a-box>

      <!-- 2: sphere -->
      <a-sphere position="1 0.6 -2.5" radius="0.5" color="#F08080" shadow="cast: true"></a-sphere>

      <!-- 3: cylinder -->
      <a-cylinder position="0 0.75 -4" radius="0.3" height="1.5" color="#8FBC8F" shadow="cast: true"></a-cylinder>

      <!-- 4: loaded glTF model -->
      <a-entity gltf-model="#headModel" position="0 0 -1.5" scale="0.5 0.5 0.5" shadow="cast: true"></a-entity>

      <!-- 5: torus knot -->
      <a-entity geometry="primitive: torusKnot; radius:0.4; tube:0.12" position="-2 0.6 -2" material="color:#FFD700" shadow="cast: true"></a-entity>

      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
